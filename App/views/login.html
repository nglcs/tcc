<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Arthur Lenzi - arthurlenzi@gmail.com" />
    <title>QUALI-TERM | Login</title>
    <link rel="shortcut icon" type="image/jpg" href="https://quali-a.com/wp-content/uploads/2018/09/cropped-favicon-32x32.jpg"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ base_url()}}/css/login.css">


</head>
  <body>
    <div class="base_url" value="{{ base_url()}}"></div>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="div-logo">
          <img class="logo" src="{{ base_url()}}/images/image004.png">
        </div>
        <!-- Tabs Titles -->
        <h2 class="active"> Entrar </h2>
        <h2 class="inactive underlineHover" onclick="getCadastro()">Cadastrar </h2>
    
    
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
           Email ou senha incorretos
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hideAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Login Form -->
        <form class="login" target="{{ base_url()}}">
          <input type="text" id="email" class="fadeIn second" name="login" placeholder="Email">
          <input type="password" id="senha" class="fadeIn third" name="login" placeholder="Senha">
          <input type="submit" class="fadeIn fourth" value="Entrar">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="{{ base_url()}}/esqueceuSenha">Esqueceu a senha?</a>
        </div>
    
      </div>

      <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    
    <script src="{{ base_url()}}/js/login.js"></script> 
  </body>
