    <body>
        <div class="base_url" value="{{ base_url()}}"></div>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <div class="div-logo">
              <img class="logo" src="{{ base_url()}}/images/image004.png">
            </div>
            <!-- Tabs Titles -->
    
            <h2 class="active"> Alterar Senha </h2>
            
        
        
            
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
               <h6 class="alert-text"></h6>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hideAlert()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <h6 class="alert-success-text"></h6>
             <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hideAlert()">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
            <!-- Login Form -->
            <form class="cadastro" target="{{ base_url()}}">
              <input type="password" id="senha" class="fadeIn third" name="cadastro" placeholder="Nova Senha" maxlength="16">
              <input type="password" id="senha2" class="fadeIn third" name="cadastro" placeholder="Confirmar senha">
              <input id="enviar" type="submit" class="fadeIn fourth" value="Enviar">
            </form>
        
         
        
          </div>
